<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js demo</title>
</head>
<body>
	<h1>我的第一个web页面</h1>
	<p id="demo">我的第一个段落</p>
	<button type="button" onclick="myFunction()">点击</button>
	<script>
		function myFunction() {
			document.getElementById('demo').innerHTML='我的第一个javascript函数';
		}
	</script>
</body>
</html>
