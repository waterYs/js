<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js handleEvent事件监听对象</title>
</head>
<body>
	<div id="demo">点击div</div>
	<div id="demo1">js自定义事件的定义和触发</div>
	<script>
		var o={
			handleEvent:function(){
				alert(this.msg);
			},
			msg:'handleEvent事件监听对象'
		}
		document.getElementById('demo').addEventListener('click',o,false);
		/*自定义事件的定义和触发start*/
		//创建
		var evt=document.createEvent('HTMLEvents');
		// //初始化
		evt.initEvent('click',true,true);
		evt.eventType='message';
		// 触发, 即弹出文字
		// document.dispatchEvent(evt);
		document.getElementById('demo1').addEventListener('click',function(event){
			// alert(event.type);//事件类型
			alert(event.eventType);
		});		
		document.getElementById('demo').onclick=function(){
			document.getElementById('demo1').dispatchEvent(evt);
		}
		/*end*/
	</script>
</body>
</html>
