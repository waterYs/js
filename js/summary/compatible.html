<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js兼容性</title>
	<style>
		*{padding: 0;margin:0;}
		ul::after{
			content: '';
			height: 0;
			display:block;
			clear: both;
		}
		ul>li{
			float: left;
			margin-right: 15px;
			list-style: none;
		}
	</style>
</head>
<body>
	<ul>
		<li>1.addEventListener/attachEvent:</li>
		<li>var x = document.getElementById("myBtn");<br/>
		if (x.addEventListener) {                    //所有主流浏览器，除了 IE 8 及更早 IE版本<br/>
		    x.addEventListener("click", myFunction);<br/>
		} else if (x.attachEvent) {                  // IE 8 及更早 IE 版本<br/>
		    x.attachEvent("onclick", myFunction);
		}<br/></li>
	</ul>

	</ul>

</body>
</html>
