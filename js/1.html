<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js</title>
</head>
<body>
	<h1>我的第一个js程序</h1>
	<p id="demo">这是一个段落</p>
	<button onclick="displayDate()">点击</button>
	<script>
		function displayDate() {
			document.getElementById('demo').innerHTML=Date();
		}
	</script>
</body>
</html>
